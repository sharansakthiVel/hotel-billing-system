<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharans Hotel - Billing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Sharans Hotel</h1>
            <p>Billing System</p>
        </div>

        <div class="main-content">
            <!-- Menu Section -->
            <div class="section">
                <h2>Menu Items</h2>
                <div id="menuGrid" class="menu-grid">
                    <!-- Menu items will be dynamically added here -->
                </div>
                <div id="emptyMenu" class="empty-menu hidden">
                    No menu items available. Add some items to get started!
                </div>
            </div>

            <!-- Cart Section -->
            <div class="section">
                <h2>Cart</h2>
                <div id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div id="emptyCart" class="empty-cart">
                    Your cart is empty
                </div>
                <div id="cartTotal" class="cart-total hidden">
                    <h3>Total: ‚Çπ<span id="totalAmount">0</span></h3>
                    <button class="btn btn-success" onclick="generateBill()" style="width: 100%; margin-top: 15px; padding: 12px;">
                        Generate Bill
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Management Section -->
        <div class="section">
            <h2>Menu Management</h2>
            <form id="menuForm" onsubmit="saveMenuItem(event)">
                <input type="hidden" id="itemId" value="">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" required placeholder="e.g., Idly">
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (‚Çπ):</label>
                    <input type="number" id="itemPrice" required min="0" step="0.01" placeholder="e.g., 35">
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
                <button type="button" class="btn btn-warning" onclick="cancelEdit()" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </div>

        <!-- Bill Section -->
        <div id="billSection" class="bill-section hidden">
            <h2>Bill Receipt</h2>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name" style="margin-bottom: 10px;">
                <label for="customerPhone">Phone Number:</label>
                <input type="tel" id="customerPhone" placeholder="Enter phone number">
            </div>
            <div id="billContent">
                <!-- Bill content will be dynamically added here -->
            </div>
            <div class="bill-actions">
                <button class="btn btn-info" onclick="printBill()" style="flex: 1; padding: 12px;">
                    üñ®Ô∏è Print Bill
                </button>
                <button class="btn btn-primary" onclick="closeBill()" style="flex: 1; padding: 12px;">
                    Close Bill
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
